<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href = "{% static 'style.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row" >
        <p id="topborderspace"> </p>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-10 bg-info">
                <div class="row" style="height:100px;">
                    <!-- <img src="Beijing_Shun_Chao_Long_Restaurant-20110102-RM-205645.jpg" class="img-fluid w-100"  alt="Ermell, CC BY-SA 4.0 <https://creativecommons.org/licenses/by-sa/4.0>, via Wikimedia Commons https://commons.wikimedia.org/wiki/File:Beijing_Shun_Chao_Long_Restaurant-20110102-RM-205645.jpg"> -->
                </div> 
                <div class="row bg-info">
                    <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">                     
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'inventory' %}">Inventory</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link disabled" href="{% url 'recipes' %}">Recipes</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link disabled" href="{% url 'purchases' %}">Purchases</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                    </div>
                </div>
                <div class="row bg-info">
                    {% block content %}
                    {% endblock %}
                </div>   
            </div>
            <div class="col"></div>
        </div>
      </div>
    
    </div>
  </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
