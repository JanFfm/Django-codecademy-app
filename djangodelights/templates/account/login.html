{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
My Restaurant - Login
{% endblock %}




{% block content %}
  {% load crispy_forms_tags %}

<h2>Log in </h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit">Log in</button>
</form>
<p>
    No account? <a href="{% url 'account_signup' %}">Sign Up!</a>
</p>



{% endblock %}
